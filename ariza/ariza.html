<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmiylashtirish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #3e4095;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group input[type="submit"] {
            background-color: #3e4095;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #6ea4ea;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rasmiylashtirish</h1>
    </header>
    <div class="container">
        <h2>Sanatoriyamizga arizangizni yuboring!</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="full-name">F.I.SH:</label>
                <input type="text" id="full-name" name="full-name" placeholder="F.I.SH." required>
            </div>
            <div class="form-group">
                <label for="address">Yo'llanma raqamini kiriting:</label>
                <input type="number" min="1" max="50000">
            </div>
            <div class="form-group">
                <label for="delivery-date">Nechi kunga?</label>
                <input type="number" min="3" max="30" id="delivery-date" name="delivery-date" required>
            </div>
            <div class="form-group">
                <label for="promo-code">Promokod(agar bo'lsa):</label>
                <input type="text" id="promo-code" name="promo-code" placeholder="Promokod">
            </div>
            <div class="form-group">
                <label for="phone">Telefon raqam:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="payment-method">To'lov usuli:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="cash">Naqd</option>
                    <option value="card">Click</option>
                    <option value="card">Uzum</option>
                    <option value="card">Payme</option>
                    <option value="card">Humo</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Place Order">
            </div>
        </form>
    </div>
    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const address = document.getElementById('address').value;
            const deliveryDate = document.getElementById('delivery-date').value;
            const phone = document.getElementById('phone').value;
            const promoCode = document.getElementById('promo-code').value;
            const paymentMethod = document.getElementById('payment-method').value;

            const orderDetails = {
                fullName,
                address,
                deliveryDate,
                phone,
                promoCode,
                paymentMethod,
                cart: JSON.parse(localStorage.getItem('cart')) || []
            };

            console.log('Order Details:', orderDetails);
            alert('Muvaffaqiyatli rasmiylashtirildi!');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
